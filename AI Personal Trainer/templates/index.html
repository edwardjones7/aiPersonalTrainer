<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>AI Personal Trainer</h1>
        <h3 class="title">Name:</h3>
        <input class="user_input" type="text" id="name" placeholder="Name">
        <h3 class="title">Age:</h3>
        <input class="user_input" type="text" id="age" placeholder="Age">
        <h3 class="title">Height:</h3>
        <input class="user_input" type="text" id="height" placeholder="Height (ft,in)">
        <h3 class="title">Weight:</h3>
        <input class="user_input" type="text" id="weight" placeholder="Weight (lbs)">
        <h3 class="title">Gender:</h3>
        <label>
            <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
            <input type="radio" name="gender" value="female"> Female
        </label>
        <h3 class="title">Activity Level:</h3>
        <select id="activity-level" name="activity-level">
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="lightly-active">Lightly Active (light exercise/sports 1-3 days/week)</option>
            <option value="moderately-active">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
            <option value="very-active">Very Active (hard exercise/sports 6-7 days a week)</option>
            <option value="super-active">Super Active (very hard exercise/sports & a physical job)</option>
        </select>
        <h3 class="title">Notes:</h3>
        <textarea id="notes" placeholder="Enter your notes here..."></textarea>
        <h3 class="title">Goals:</h3>
        <input class="user_input" type="text" id="goals" placeholder="Goals">
        <button onclick="submitUserData()">Submit Data</button>
        <h3 class="title">Ask a Question:</h3>
        <input type="text" id="question" placeholder="Get a workout, nutrition plan, or ask a question...">
        <button onclick="sendQuestion()">Send Question</button>
        <div id="chat-box" class="chat-box"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
